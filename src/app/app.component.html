<div class="container mt-5 mb-5">
  <h1 class="text-center">Redux Demo</h1>

  <div class="row mt-5">
    <div class="col-3">
      <button type="button"
              class="btn btn-success"
              (click)="addList()"
      >
        Add New List
      </button>
    </div>
  </div>

  <app-lists-container *ngFor="let listItemId of appState.lists.allIds"
                       [listItem]="appState.lists.byId[listItemId]"
  ></app-lists-container>
</div>
